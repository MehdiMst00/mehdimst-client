<section
  class="absolute bg-[#222] text-[#d5d5d5] w-full h-full md:p-16 p-8 overflow-y-auto
    overflow-x-hidden font-body animate__animated animate__fadeIn {{
    !hide ? 'animate__delay-2s' : 'animate__delay-1s'
  }}"
>
  <div class="inline-block relative pr-6 pb-2 mb-6">
    <h2
      class="relative text-4xl z-10 text-[#eee] font-semibold after:absolute after:opacity-40 after:top-[20px] after:right-[-25px] after:content-[''] after:h-[30px] after:w-[50px] after:z-0 after:page-title-bg"
    >
      Portfolio
    </h2>
  </div>

  <ul
    class="mb-[30px] flex md:justify-center text-left flex-wrap"
    *ngIf="this.categories !== null && this.categories.length > 0"
  >
    <li class="inline-block mr-[15px] text-[18px]">
      <a
        [routerLink]="['/portfolio']"
        [routerLinkActive]="'!opacity-100'"
        [queryParams]="{ category: '' }"
        class="hover:text-[#09c] transition-all ease-in-out duration-300 cursor-pointer opacity-70"
        [queryParamsHandling]="null"
        >All</a
      >
    </li>
    <li
      class="inline-block mr-[15px] text-[18px]"
      *ngFor="let category of this.categories"
    >
      <a
        [routerLink]="['/portfolio']"
        [routerLinkActive]="'!opacity-100'"
        [queryParams]="{ category: category.queryParam }"
        class="hover:text-[#09c] transition-all ease-in-out duration-300 cursor-pointer opacity-70"
        [queryParamsHandling]="null"
        >{{ category.title }}</a
      >
    </li>
  </ul>

  <app-portfolio-items></app-portfolio-items>
</section>
