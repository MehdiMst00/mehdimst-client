@if(loadedData && this.portfolios != null && this.portfolios.length > 0){
<div [@fadeInOutAnimation]
    class="relative grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-[10px] mr-[-7px] ml-[-7px] transition-all ease-in duration-300">
    @for (portfolio of this.portfolios; track $index) {
    <figure class="overflow-hidden transition-all ease-in-out duration-300 relative">
        <div class="relative overflow-hidden border-0 rounded-lg">
            <div style="background-image: url({{portfolio.imageUri}})"
                class="portfolio-image bg-[#444] z-20 justify-center items-center h-full bg-cover bg-center flex min-h-[220px] rounded-lg transition-all ease-in-out duration-300">
            </div>
            <a [href]="portfolio.link" target="_blank" class="absolute p-0 top-0 bottom-0 right-0 left-0 z-30"
                title="{{ portfolio.badgeText }}"></a>
        </div>
        <h4 class="relative block py-[15px] px-0 text-[16px] text-[#eee] font-body font-semibold">
            {{ portfolio.title }}
        </h4>
        <span
            class="inline-block border-0 rounded-3xl py-[2px] px-[7px] bg-[#04b4e0] text-[#f5f5f5] text-[11px] absolute top-[15px] left-[15px] opacity-0 transition-all ease-in-out duration-300">{{
            portfolio.badgeText }}</span>
    </figure>
    }
</div>
}
